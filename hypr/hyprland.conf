#приложения по умолчанию
 $ter1 = kitty -e zsh
 $ter2 = alacritty -e zsh
 $file = thunar
 $bros = firefox
 $curs = hyprctl setcursor Future-dark-cursors 35
exec-once = $curs
#мониоторы (настраивть под себя)
monitor = eDP-1 ,1920x1200@60, 0x0, 1
monitor = HDMI-A-1 , 2650x1440@144 ,1920x0 , 1
# Привязка рабочих столов к мониторам
workspace = 1, monitor:eDP-1                   
workspace = 2, monitor:eDP-1                  
workspace = 3, monitor:eDP-1                  
workspace = 4, monitor:eDP-1               
workspace = 5, monitor:eDP-1               
workspace = 6, monitor:eDP-1               
workspace = 7, monitor:eDP-1               
workspace = 8, monitor:eDP-1                 
workspace = 9, monitor:eDP-1                 
workspace = 10, monitor:eDP-1            




exec = lavalauncher
 #Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region
# Привязки клавиш для переключения рабочих столов с учетом мониторов
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Перемещение окон на рабочие столы других мониторов
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
# Автозапуск приложений
exec-once = waybar 
exec-once = dunst
exec-once = nm-applet
exec-once = blueman-applet
# Настройки ввода
input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    
    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }
}

general {
    gaps_in = 15
    gaps_out = 15
    border_size = 5
    col.active_border = rgba(420109aa)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# Декорации окон
decoration {
    rounding = 15
    active_opacity = 0.90
    inactive_opacity = 0.70
    fullscreen_opacity = 1.0
    
    
    # Размытие
    blur {
        enabled = true
        size = 8
        passes = 3
        noise = 0.01
        contrast = 1.0
        brightness = 1.0
    
}
}

# Анимации
animations {
	enabled = true
   bezier = overshot, 0.31, 0.19, 0.20, 0.9
bezier = smoothOut, 0.36, 0, 0.66, -0.56
bezier = smoothIn, 0.25, 1, 0.5, 1
bezier = bounce, 0.68, -0.55, 0.27, 1.55
bezier = elastic, 0.68, -0.9, 0.32, 1.9
bezier = slowBounce, 0.8, -0.4, 0.2, 1.4

# АНИМАЦИЯ ОТКРЫТИЯ ОКОН 
animation = windowsIn, 1, 8, overshot,
animation = windowsOut, 1, 8, overshot, slide
animation = windowsMove, 1, 8, overshot, slide bot

# АНИМАЦИЯ РАБОЧИХ СТОЛОВ 
animation = workspaces, 1, 10, overshot, slide 
animation = specialWorkspace, 1, 10, overshot, slide 

# АНИМАЦИЯ ГРАНИЦ И ПРОЗРАЧНОСТИ
animation = border, 1, 15,smoothIn
animation = borderangle, 1, 30, smoothIn, loop
animation = fade, 1, 10, smoothIn
animation = fadeDim, 1, 10, smoothIn

# АНИМАЦИЯ РАЗВЕРТЫВАНИЯ ОКОН
animation = layersIn, 1, 8, overshot, slide top
animation = layersOut, 1, 8, smoothOut, slide top


}







# Биндинги клавиш
$mainMod = SUPER

# Основные приложения
bind = $mainMod, Q, exec, $ter1
bind = $mainMod, S, exec, $ter2
bind = $mainMod, C, killactive
bind = $mainMod, M, exit
bind = $mainMod, E, exec, $file
bind = $mainMod, V, togglefloating
bind = $mainMod, D, exec, $bros
bind = $mainMod, F, fullscreen
bind = $mainMod, R,exec, rofi -show drun
# Мышь
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
layerrule = blur,waybar
blurls = waybar
layerrule = blur,rofi
blurs = rofi
# Мультимедиа
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ togglea

#обои 
bind = $mainMod, w, exec,bash /home/resets/.config/rofi/scripts/wallpaper_changer.sh
exec-once = swww-daemon &
exec-once = swww img /home/resets/mpp/1.jpg
